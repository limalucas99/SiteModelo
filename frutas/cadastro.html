<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <!--Linkando com bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="estilo.css">
    
    <!--pesquisar como colocar um ícone no título da página -->
    <title>ícone FrutasJá</title>
</head>
<body>
<!--Menu-->
<nav class="navbar">
    <a class="navbar-brand col-3" href="#">FrutasJá</a></nav><br/><br/>
   <div class="container text-center" id="login" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>       
      <!--FORMULÁRIO DE LOGIN-->
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Nome:</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Nome"/>
          </p>
           
          <p> 
            <label for="email_login">E-mail:</label>
            <input id="email_login" name="email_login" required="required" type="email" placeholder="Email" /> 
          </p>
           <p> 
            <label for="senha_login">Senha:</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Senha" /> 
          </p>
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

  
             
               
                 
                   
                      
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
