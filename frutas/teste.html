<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  
  <style>
    #holder{
  width: 150px;
  height: 50px;
  background: #000;
}
#popover{
  cursor: default;
  display:none;
  height: 20px;
  background: #f00;
  position: absolute;
}
  
  </style>
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<br>
<div id="holder">
  <div id="popover">
    CVC
  </div>
</div>
   
   <script>
    $( "#holder" ).on( "mousemove mouseleave", function( event ) {
       var divid = "#popover";
   if(event.type == "mouseleave"){
      $(divid).hide();
   }else{
      var divid_height = $(divid).height(); // altura da div
      var scrolTop = $(window).scrollTop(); // scroll da janela
      $(divid).css({
         top: event.clientY-divid_height+scrolTop,
         left: event.clientX+5
      }).show();
   }
 })
 
    
    </script>
    
</body>
</html>
