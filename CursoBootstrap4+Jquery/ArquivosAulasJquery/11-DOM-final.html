<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<style>
	body{
		padding: 15px;
	}
	.box{
		border: 5px dashed black;
		background: #ccc;
		
		margin: 20px auto;
		min-height: 40px;
		width:  200px;
	}
	.container{
		border: 1px solid #aaa;
		background: #ccc;
		padding: 10px;
	}

	.boxContainer{
		border: 3px solid red;
		padding: 5px;
	}

	.boxContainer2{
		border: 3px solid green;
		padding: 5px;
	}
</style>


</head>
<body>
	
	<section class="container">
		<div class="box">box 1 - 1</div>
		<div class="box">box 2 - 1</div>
		<div class="box">box 3 - 1</div>
		<div class="box">box 4 - 1</div>
		<div class="box">box 5 - 1</div>
		<div class="box">box 6 - 1</div>
	</section>
<hr>	
	<section class="container">
		<div class="box">box 1 - 2</div>
		<div class="box">box 2 - 2</div>
		<div class="box">box 3 - 2</div>
	</section>

	<hr>	
	<section class="container">
		<div class="box">box 1 - 3</div>
		<div class="box">box 2 - 3</div>
		<div class="box">box 3 - 3</div>
	</section>

	<div class="box">box fora do container</div>


	<script>
        
        //insere antes
		//$('<p>antes</p>').insertBefore('.box')
        //insere depois
		//$('<p>depois</p>').insertAfter('.box')
        $('.box').before('<p>antes</p>')
        $('.box').after('<p>depois</p>')
        //só muda a sintaxe, os resultados são os mesmos
        
        //envolve todos os elementos com a div
        //envole o que está na esquerda com o que está na direita
        $('.container .box').wrap('<div class="boxContainer"></div>')
        //remove o container
		$('.container:last .box').unwrap()
        
        //$('.container:last .box').wrapAll('<div class="boxContainer2"></div>')
        //envolve todos os elementos box desse ultimo container dentro da div boxContainer2
        //não envolve individualmente, envolve todos juntos
        //$('.box').wrapAll('<div class="boxContainer2"></div>')
        $('.container:last').wrapInner('<div class="boxContainer2"></div>')
        //seleciona não mais os box, seleciona o pai e envolve o conteúdo com uma div
        
        //$('.container:last .box').replaceWith('<div class="box"> box subsituto</div>')
        //substitui um elemento por outro
        $('.container:last .box').replaceWith(function(i, content){
            return $(this).text(`box ${i + 1} substituto - 3`)
            //mesma coisa que feito acima
        })
        
        //$('<div class="box"> box subsituto</div>').replaceAll('.container:last .box')
        //isso feito acima não funciona
        
        
        //$('.container:last').empty() //deixa vazio
        //$('.container:last').remove() //remove do dom
        
        $('.container:last .box').add('body > .box').append('<b>negrito depois</b>')
        //adiciona negrito nas box
        $('.container:last .box').add('body > .box').prepend('<i>italico antes</i>')
        //adiciona itálico nas box
          
        //$('.container').append($('body > .box'))
        
        $('body > .box').on('click', function(){console.log('clicou')})
        $('body > .box').clone().appendTo('.container')
        //fez uma copia de uma box no fim de cada container
        //o listener não vai junto com o clone, por isso é necesseria atrelar um evento À ele
        
          
          
          
        
        
        
	</script>
	</body>
